<body class="d-flex flex-column min-vh-100">
    <div class="row justify-content-center">
        <div class=" mt-5 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 border p-4 rounded shadow text-center">
            <h2 class="mb-4">Você ainda não tem uma conta, deseja criar?</h2>
            <form>    
                <!-- Nome e Sobrenome lado a lado -->
                <div class="mb-3">
                    <div class="col-12 col-md-12">
                        <input placeholder="E-mail*" type="text" id="email" class="form-control">
                    </div>
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <input placeholder="Senha*" type="password" id="senha" class="form-control">
                </div>
                <div class="mb-3">
                    <input placeholder="Confirmar senha*" type="password" id="senha" class="form-control">
                </div>
                <div class="mb-3">
                    <div class="col-12 col-md-12">
                        <input placeholder="Codigo*" type="text" id="codigo" class="form-control">
                    </div>
                </div>

                <!-- Botão -->
                <button type="submit" class="btn btn-primary  w-100">Criar uma conta</button>
            </form>
        </div>
    </div>
